<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
        </button>
      
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
      </button>

      </mat-card-actions>
    </mat-card>
   </div>

   <div fxFlex="40" *ngIf="dish">
     <mat-list>
       <div>
      <h2>Comments</h2>
    </div>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine><strong>{{comment.comment}}</strong></h4>
        <h5 matLine>{{comment.rating}} stars</h5>
        <h5 matLine>-- {{comment.author}} {{comment.date | date}}</h5>
      </mat-list-item>
   </mat-list>
   <form novalidate [formGroup]="commentForm">
      <p>
        <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="Name" type="text" required>
        </mat-form-field>     
       </p>
       <p>
         
          <mat-slider matInput min="1" max="5" step="1" value="5" thumbLabel tickInterval="1" formControlName="rating"></mat-slider>
         
       </p>
       <p>
         <mat-form-field class="full-width">
           <textarea matInput formControlName="comment" placeholder="Your Comment" rows=10>
           </textarea>
        </mat-form-field>
      </p>   
      <button type="button"  class="background-primary text-floral-white"
        [disabled]="commentForm.invalid">Submit</button>

   </form>
   </div>
   <div fxFlex [hidden]="dish">
     <mat-spinner></mat-spinner><h4>Loading...Please wait</h4>
   </div>
    

</div>
